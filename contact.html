<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Weather Forecast - Contact</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Transition Overlay -->
  <div id="transition-overlay"></div>
  
  <!-- Header & Navigation -->
  <header>
    <nav class="navbar">
      <div class="logo">AI <span>Weather</span></div>
      <ul class="nav-links">
         <li><a href="index.html">Home</a></li>
         <li><a href="forecast.html">Forecast</a></li>
         <li><a href="about.html">About</a></li>
         <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Contact Section -->
  <section class="content-section">
    <h2>Contact Us</h2>
    <p>If you have any questions or suggestions, please drop us a message below.</p>
    <form class="contact-form">
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Your Name" required />
      
      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Your Email" required />
      
      <label for="message">Message:</label>
      <textarea id="message" rows="5" placeholder="Your Message" required></textarea>
      
      <button type="submit">Send Message</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
     <p>&copy; 2025 AI Weather Forecast. All rights reserved.</p>
  </footer>

  <!-- Page Transition Script -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const overlay = document.getElementById("transition-overlay");
      overlay.classList.add("fade-out");
    });
    
    const links = document.querySelectorAll("a[href]");
    links.forEach(link => {
      if (link.href.includes(window.location.hostname)) {
        link.addEventListener("click", e => {
          e.preventDefault();
          const target = e.currentTarget.href;
          const overlay = document.getElementById("transition-overlay");
          overlay.classList.remove("fade-out");
          overlay.classList.add("fade-in");
          setTimeout(() => {
            window.location.href = target;
          }, 600);
        });
      }
    });
  </script>
</body>
</html>
